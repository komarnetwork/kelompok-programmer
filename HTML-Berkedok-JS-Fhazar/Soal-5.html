<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    let proyek = 9;

    let proyekPenuh = proyek > 10;

    document.writeln("Proyek = " + proyek)
    document.writeln("<br>")
    document.writeln("Maka : ")

    if (proyekPenuh)
    {
      document.writeln("Portofolio Penuh")
    }
    else{
      document.writeln("Portofolio Tidak Penuh")
    }
  </script>
</body>
